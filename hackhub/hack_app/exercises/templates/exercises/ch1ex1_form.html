{% extends "hackme/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="font-weight-bold"> Introduction & Basics </h1>
      <h2> 1.1: Introduction to UNIX Systems </h2>
    </div>
    <div class="col-md-6 align-self-center">
      <a class="btn btn-warning float-right" href="{% url 'ch1ex1' %}" role="button">Back</a>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group my-4">
      <legend class="border-bottom mb-4">Quiz 1.1</legend>
      {{ form|crispy  }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Submit</button>
    </div>
  </form>

  <hr class="divider my-4">
</div>

{% endblock content %}
