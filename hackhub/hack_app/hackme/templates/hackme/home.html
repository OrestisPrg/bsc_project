{% extends "hackme/base.html" %}
{% block content %}

<div class="container text-center">
  <h1 class="font-weight-bold"> HackHub </h1>
  <hr class="divider my-4">
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width:300px">
        <img class="card-img-top" src="../media/chapters.jpg" alt="Card image" height="200" style="width:100%">
        <div class="card-body">
          <h4 class="card-title"> Chapters </h4>
          <p class="card-text">Start your hacking experience</p>
          <a href="{% url 'hackme-chapters' %}" class="btn btn-primary stretched-link"> Select Chapter</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 ">
      <div class="card" style="width:300px">
        <img class="card-img-top" src="../media/progress.jpg" alt="Card image" height="200" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">Your Profile</h4>
          <p class="card-text">Track you progress and badges.</p>
          <a href="{% url 'profile' %}" class="btn btn-primary stretched-link">Visit your Profile</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 ">
      <div class="card" style="width:300px">
        <img class="card-img-top" src="../media/logo.jpg" alt="Card image" height="200" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">About</h4>
          <p class="card-text">Learn more about HackHub.</p>
          <a href="{% url 'hackme-about' %}" class="btn btn-primary stretched-link">About</a>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
